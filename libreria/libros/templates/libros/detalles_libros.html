{% extends "base_template.html" %}
{% load static %}

{% block headers %}
<link rel="stylesheet" href="{% static 'css/autor_detalle.css' %}">
<title>Detalles Libros</title>
{% endblock %}

{% block content %}
<div class="container detalle">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Año</th>
            <th scope="col">Descripción</th>
            <th scope="col">Autor</th>
            <th scope="col">Costo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.year }}</td>
            <td>{{ object.description }}</td>
            <td>{{ object.author }}</td>
            <td>{{ object.cost }}</td>
          </tr>
        </tbody>
      </table>    
</div>
{% endblock %}
