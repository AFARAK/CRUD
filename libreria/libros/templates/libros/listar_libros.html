{% extends "base_template.html" %}
{% load static %}

{% block headers %}
<link rel="stylesheet" href="{% static 'css/autores.css' %}">
<title>Libros</title>
{% endblock %}

{% block content %}
<div class="container lista">
    <ul class="list-group">
        {% for bk in lista %}
        <li class="list-group-item">{{ bk.dar_nombre }} &nbsp;<a href="{% url 'detalles_libro' bk.name %}" class="btn btn-sm btn-success">Detalles</a>&nbsp;<a href="{% url 'actualizar_libro' bk.name %}" class="btn btn-sm btn-warning">Actualizar</a>&nbsp;<a href="{% url 'borrar_libro' bk.name %}" class="btn btn-sm btn-danger">Eliminar</a></li>
        {% endfor %}
    </ul>    
</div>

{% endblock %}
